<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ID Card — Black & Red (idcard1)</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0b0b0b;--accent:#c8102e;--muted:#bdbdbd;--card-w:360px}
    *{box-sizing:border-box}
    body{margin:0;min-height:100vh;display:grid;place-items:center;padding:24px;background:#f3f3f3;font-family:'Poppins',system-ui,Arial}
    .id-card{width:var(--card-w);border-radius:12px;overflow:hidden;box-shadow:0 10px 30px rgba(11,11,11,.25);background:linear-gradient(180deg,var(--bg),#070707);color:#fff;border:3px solid rgba(200,16,22,.08)}
    .id-top{background:linear-gradient(90deg,var(--accent),#8b0815);padding:12px 16px;display:flex;align-items:center;justify-content:space-between}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:42px;height:42px;border-radius:8px;background:rgba(255,255,255,.07);display:grid;place-items:center;font-weight:700;color:#fff;font-size:18px;border:2px solid rgba(255,255,255,.06)}
    .company{font-weight:700}
    .badge{background:rgba(0,0,0,.12);padding:6px 8px;border-radius:8px;font-weight:600;font-size:12px}
    .id-body{display:flex;padding:18px;gap:16px}
    .photo{width:110px;height:140px;border-radius:8px;border:3px solid var(--accent);background:linear-gradient(180deg,#111,#000);display:flex;align-items:center;justify-content:center;overflow:hidden}
    .photo img{width:100%;height:100%;object-fit:cover;display:block}
    .details{flex:1;display:flex;flex-direction:column;justify-content:space-between}
    .name{font-size:18px;font-weight:700;margin:0}
    .role{color:var(--muted);font-weight:600;margin-top:4px;font-size:13px}
    .meta{display:flex;flex-wrap:wrap;gap:8px;margin-top:12px}
    .meta .item{font-size:13px;color:#eee;background:rgba(255,255,255,.03);padding:8px;border-radius:8px;flex:1}
    .bottom-row{display:flex;align-items:center;justify-content:space-between;margin-top:12px}
    .id-num{font-size:12px;color:var(--muted)}
    .valid{font-size:12px;color:var(--muted);text-align:right}
    .qr{width:72px;height:72px;border-radius:6px;background:#fff;padding:6px;display:flex;align-items:center;justify-content:center}
    @media print{.id-card{box-shadow:none;border:none}}
  </style>
</head>
<body>
  <!-- idcard1.html: replace placeholders below with your details -->
  <div class="id-card" role="article" aria-label="ID card">
    <div class="id-top">
      <div class="brand">
        <div class="logo">KCT</div>
        <div>
          <div class="company">Kathmandu College of Technology</div>
          <div style="font-size:12px;color:rgba(255,255,255,.9)">Student ID</div>
        </div>
      </div>
      <div class="badge">STUDENT</div>
    </div>

    <div class="id-body">
      <div class="photo" title="Profile photo">
        <!-- Photo: placed at /CSIT-5th/assets/rohit.png -->
        <img src="assets/rohit.png" alt="Rohit Pandey">
      </div>

      <div class="details">
        <div>
          <h1 class="name">Rohit Pandey</h1>
          <div class="role">Student</div>

          <div class="meta">
            <div class="item">Roll No: <strong>14</strong></div>
            <div class="item">Dept: <strong>—</strong></div>
          </div> 
        </div>

        <div class="bottom-row">
          <div>
            <div class="id-num">Roll No: <strong>14</strong></div>
            <div class="valid">Valid: <strong>—</strong></div>
          </div>
          <div class="qr" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="#000" xmlns="http://www.w3.org/2000/svg">
              <rect x="1" y="1" width="6" height="6" fill="#000"/>
              <rect x="1" y="9" width="4" height="4" fill="#000"/>
              <rect x="9" y="1" width="4" height="4" fill="#000"/>
              <rect x="15" y="15" width="8" height="8" fill="#000"/>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
